<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~*~ Tchotchke Software ~*~ Guestbook ~*~</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Coming+Soon&family=Gloria+Hallelujah&family=Homemade+Apple&family=Indie+Flower&family=Kalam:wght@400;700&family=Nothing+You+Could+Do&family=Pacifico&family=Patrick+Hand&family=Permanent+Marker&family=Reenie+Beanie&family=Rock+Salt&family=Satisfy&family=Shadows+Into+Light&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('guestbook-bg.jpg');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            font-family: "Trebuchet MS", "Lucida Grande", "Verdana", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header area - on the wood above the book */
        .header {
            text-align: center;
            margin-bottom: 10px;
            padding: 15px 30px;
            background: rgba(60, 40, 30, 0.85);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .header h1 {
            font-family: "Homemade Apple", cursive;
            font-size: 28px;
            color: #f4e4c1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-family: "Caveat", cursive;
            font-size: 16px;
            color: #c9b896;
        }

        /* Navigation */
        .nav-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .nav-button {
            background: rgba(60, 40, 30, 0.9);
            border: 1px solid #8b7355;
            color: #f4e4c1;
            padding: 6px 14px;
            font-family: "Georgia", serif;
            font-size: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 3px;
        }

        .nav-button:hover {
            background: rgba(80, 55, 40, 0.95);
            color: #fff;
        }

        .nav-button.coming-soon-btn {
            position: relative;
            opacity: 0.7;
        }

        .nav-button.coming-soon-btn .soon-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #cc6600;
            color: white;
            font-size: 7px;
            padding: 1px 4px;
            border-radius: 6px;
        }

        /* Sign form area - above the book on the podium */
        .sign-form-area {
            background: rgba(50, 35, 25, 0.9);
            padding: 15px 25px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 100%;
        }

        .sign-form-area h2 {
            font-family: "Caveat", cursive;
            font-size: 22px;
            color: #f4e4c1;
            text-align: center;
            margin-bottom: 12px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            font-family: "Caveat", cursive;
            font-size: 14px;
            color: #c9b896;
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            background: #f4e4c1;
            border: 1px solid #8b7355;
            font-family: "Caveat", cursive;
            font-size: 16px;
            color: #3a2a1a;
            border-radius: 3px;
        }

        .form-group textarea {
            min-height: 50px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c9a86c;
            box-shadow: 0 0 5px rgba(201, 168, 108, 0.5);
        }

        .submit-btn {
            display: block;
            width: 100%;
            background: linear-gradient(180deg, #8b7355, #6b5344);
            border: 1px solid #5a4535;
            color: #f4e4c1;
            padding: 10px;
            font-family: "Georgia", serif;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: linear-gradient(180deg, #9b8365, #7b6354);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            text-align: center;
            padding: 8px;
            margin-top: 8px;
            border-radius: 3px;
            font-family: "Caveat", cursive;
            font-size: 16px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: rgba(100, 150, 100, 0.3);
            color: #90ee90;
        }

        .status-message.error {
            display: block;
            background: rgba(150, 100, 100, 0.3);
            color: #ffaaaa;
        }

        /* The Book */
        .book-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .book {
            display: flex;
            background: linear-gradient(180deg, #e8dcc4 0%, #d4c4a8 50%, #c4b498 100%);
            border-radius: 5px 10px 10px 5px;
            box-shadow: 
                0 5px 30px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.1);
            min-height: 400px;
            position: relative;
        }

        /* Book spine shadow */
        .book::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.15), 
                rgba(0,0,0,0.05) 30%, 
                rgba(0,0,0,0.05) 70%, 
                rgba(0,0,0,0.15));
            z-index: 5;
        }

        .page {
            flex: 1;
            padding: 25px 30px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .page-left {
            border-right: 1px solid rgba(0,0,0,0.1);
            background: linear-gradient(90deg, #d8ccb4, #e8dcc4 20%);
        }

        .page-right {
            background: linear-gradient(90deg, #e8dcc4 80%, #d8ccb4);
        }

        /* Page texture */
        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="20" cy="30" r="1" fill="%23a08060" opacity="0.1"/><circle cx="70" cy="60" r="0.5" fill="%23a08060" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="%23a08060" opacity="0.08"/></svg>');
            pointer-events: none;
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            font-family: "Georgia", serif;
            font-size: 12px;
            color: #8b7355;
        }

        .page-left .page-number {
            left: 25px;
        }

        .page-right .page-number {
            right: 25px;
        }

        /* Navigation arrows */
        .page-arrow {
            position: absolute;
            bottom: 12px;
            font-size: 20px;
            color: #6b5344;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.2s;
            user-select: none;
            z-index: 10;
        }

        .page-arrow:hover {
            color: #3a2a1a;
            transform: scale(1.2);
        }

        .page-arrow.disabled {
            opacity: 0.3;
            cursor: default;
        }

        .page-arrow.disabled:hover {
            transform: none;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        /* Entries */
        .entries-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .entry {
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(139, 115, 85, 0.3);
        }

        .entry:last-child {
            border-bottom: none;
        }

        .entry-name {
            font-size: 18px;
            color: #3a2a1a;
            margin-bottom: 3px;
        }

        .entry-message {
            font-size: 15px;
            color: #5a4a3a;
            line-height: 1.4;
        }

        .entry-date {
            font-family: "Georgia", serif;
            font-size: 10px;
            color: #8b7355;
            margin-top: 4px;
        }

        /* Handwriting fonts */
        .font-caveat { font-family: 'Caveat', cursive; }
        .font-coming-soon { font-family: 'Coming Soon', cursive; }
        .font-gloria { font-family: 'Gloria Hallelujah', cursive; }
        .font-homemade { font-family: 'Homemade Apple', cursive; }
        .font-indie { font-family: 'Indie Flower', cursive; }
        .font-kalam { font-family: 'Kalam', cursive; }
        .font-nothing { font-family: 'Nothing You Could Do', cursive; }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .font-patrick { font-family: 'Patrick Hand', cursive; }
        .font-permanent { font-family: 'Permanent Marker', cursive; }
        .font-reenie { font-family: 'Reenie Beanie', cursive; }
        .font-rock-salt { font-family: 'Rock Salt', cursive; }
        .font-satisfy { font-family: 'Satisfy', cursive; }
        .font-shadows { font-family: 'Shadows Into Light', cursive; }
        .font-sue-ellen { font-family: 'Sue Ellen Francisco', cursive; }

        /* Entry count */
        .entry-count {
            text-align: center;
            font-family: "Caveat", cursive;
            font-size: 16px;
            color: #c9b896;
            margin-top: 15px;
            background: rgba(50, 35, 25, 0.8);
            padding: 8px 20px;
            border-radius: 5px;
        }

        /* Loading and empty states */
        .no-entries, .loading {
            text-align: center;
            color: #8b7355;
            font-style: italic;
            padding: 30px;
            font-family: "Caveat", cursive;
            font-size: 18px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(50, 35, 25, 0.85);
            border-radius: 5px;
        }

        .footer a {
            color: #c9b896;
            text-decoration: none;
            font-family: "Georgia", serif;
            font-size: 13px;
        }

        .footer a:hover {
            color: #f4e4c1;
        }

        .footer-text {
            color: #8b7355;
            font-size: 11px;
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .book {
                flex-direction: column;
                min-height: auto;
            }

            .page {
                min-height: 300px;
            }

            .page-left {
                border-right: none;
                border-bottom: 2px solid rgba(0,0,0,0.1);
            }

            .book::before {
                display: none;
            }

            .arrow-left {
                left: 10px;
            }

            .arrow-right {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üìñ Guestbook üìñ</h1>
        <div class="subtitle">Leave your mark in our book!</div>
    </div>

    <!-- Navigation -->
    <div class="nav-section">
        <a href="index.html" class="nav-button">üè† Home</a>
        <a href="software.html" class="nav-button">üíæ Software</a>
        <a href="games.html" class="nav-button">üéÆ Games</a>
        <a href="fwdfwdre.html" class="nav-button">üìß Contact</a>
        <a href="#" class="nav-button coming-soon-btn">üí¨ Message Board<span class="soon-badge">Soon!</span></a>
    </div>

    <!-- Sign Form -->
    <div class="sign-form-area">
        <h2>‚úçÔ∏è Sign the Guestbook</h2>
        <form id="guestbookForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required placeholder="What should we call you?" maxlength="100">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message (optional)</label>
                <textarea id="message" name="message" placeholder="Say something nice! Or weird. We like weird." maxlength="500"></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">üìù Sign the Book</button>
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <!-- The Book -->
    <div class="book-container">
        <div class="book">
            <!-- Left Page -->
            <div class="page page-left">
                <div class="entries-container" id="leftPageEntries">
                    <div class="loading">Loading signatures...</div>
                </div>
                <span class="page-number" id="leftPageNum">1</span>
                <span class="page-arrow arrow-left disabled" id="arrowLeft" onclick="prevPage()">‚óÄ</span>
            </div>

            <!-- Right Page -->
            <div class="page page-right">
                <div class="entries-container" id="rightPageEntries">
                </div>
                <span class="page-number" id="rightPageNum">2</span>
                <span class="page-arrow arrow-right" id="arrowRight" onclick="nextPage()">‚ñ∂</span>
            </div>
        </div>
    </div>

    <!-- Entry Count -->
    <div class="entry-count">
        Total signatures: <span id="entryCount">...</span>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="index.html">‚Üê Back to Tchotchke Software</a>
        <div class="footer-text">¬© 2025 Tchotchke Software ‚Ä¢ Thanks for signing! üíæ</div>
    </div>

    <script>
        // ===========================================
        // CONFIGURATION
        // ===========================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-Oa_wiRgxwYKPvOxfHJMhVmrNy-YNGB0D5UQTI6h8eh-ynLvYvBeAVuE6TKkLdqsx6A/exec';
        const ENTRIES_PER_PAGE = 6;
        // ===========================================

        let allEntries = [];
        let currentPage = 0; // 0-indexed, each "page" is a spread (left + right)

        // Available handwriting fonts
        const fonts = [
            'font-caveat', 'font-coming-soon', 'font-gloria', 'font-homemade',
            'font-indie', 'font-kalam', 'font-nothing', 'font-pacifico',
            'font-patrick', 'font-permanent', 'font-reenie', 'font-rock-salt',
            'font-satisfy', 'font-shadows', 'font-sue-ellen'
        ];

        function getRandomFont() {
            return fonts[Math.floor(Math.random() * fonts.length)];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 5000);
        }

        function renderEntries() {
            const leftContainer = document.getElementById('leftPageEntries');
            const rightContainer = document.getElementById('rightPageEntries');
            const countSpan = document.getElementById('entryCount');
            
            countSpan.textContent = allEntries.length;

            if (allEntries.length === 0) {
                leftContainer.innerHTML = '<div class="no-entries">No signatures yet. Be the first to sign!</div>';
                rightContainer.innerHTML = '';
                updateArrows();
                updatePageNumbers();
                return;
            }

            const startIndex = currentPage * ENTRIES_PER_PAGE * 2;
            const leftEntries = allEntries.slice(startIndex, startIndex + ENTRIES_PER_PAGE);
            const rightEntries = allEntries.slice(startIndex + ENTRIES_PER_PAGE, startIndex + ENTRIES_PER_PAGE * 2);

            leftContainer.innerHTML = leftEntries.map(entry => `
                <div class="entry">
                    <div class="entry-name ${entry.font}">${escapeHtml(entry.name)}</div>
                    ${entry.message ? `<div class="entry-message ${entry.font}">${escapeHtml(entry.message)}</div>` : ''}
                    <div class="entry-date">${formatDate(entry.date)}</div>
                </div>
            `).join('') || '<div class="no-entries" style="opacity: 0.5;">~</div>';

            rightContainer.innerHTML = rightEntries.map(entry => `
                <div class="entry">
                    <div class="entry-name ${entry.font}">${escapeHtml(entry.name)}</div>
                    ${entry.message ? `<div class="entry-message ${entry.font}">${escapeHtml(entry.message)}</div>` : ''}
                    <div class="entry-date">${formatDate(entry.date)}</div>
                </div>
            `).join('') || '<div class="no-entries" style="opacity: 0.5;">~</div>';

            updateArrows();
            updatePageNumbers();
        }

        function updateArrows() {
            const totalSpreads = Math.ceil(allEntries.length / (ENTRIES_PER_PAGE * 2));
            const arrowLeft = document.getElementById('arrowLeft');
            const arrowRight = document.getElementById('arrowRight');

            if (currentPage <= 0) {
                arrowLeft.classList.add('disabled');
            } else {
                arrowLeft.classList.remove('disabled');
            }

            if (currentPage >= totalSpreads - 1 || allEntries.length === 0) {
                arrowRight.classList.add('disabled');
            } else {
                arrowRight.classList.remove('disabled');
            }
        }

        function updatePageNumbers() {
            document.getElementById('leftPageNum').textContent = currentPage * 2 + 1;
            document.getElementById('rightPageNum').textContent = currentPage * 2 + 2;
        }

        function nextPage() {
            const totalSpreads = Math.ceil(allEntries.length / (ENTRIES_PER_PAGE * 2));
            if (currentPage < totalSpreads - 1) {
                currentPage++;
                renderEntries();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderEntries();
            }
        }

        function loadEntries() {
            if (SCRIPT_URL === 'YOUR_SCRIPT_URL_HERE') {
                document.getElementById('leftPageEntries').innerHTML = '<div class="no-entries">‚ö†Ô∏è Guestbook not configured yet.</div>';
                document.getElementById('entryCount').textContent = '0';
                return;
            }

            const callbackName = 'guestbookCallback_' + Date.now();
            
            window[callbackName] = function(response) {
                delete window[callbackName];
                document.getElementById('jsonpScript')?.remove();
                
                if (response.success && response.entries) {
                    allEntries = response.entries;
                    allEntries.sort((a, b) => new Date(b.date) - new Date(a.date));
                    renderEntries();
                } else {
                    document.getElementById('leftPageEntries').innerHTML = '<div class="no-entries">Could not load entries.</div>';
                    document.getElementById('entryCount').textContent = '?';
                }
            };
            
            const script = document.createElement('script');
            script.id = 'jsonpScript';
            script.src = SCRIPT_URL + '?callback=' + callbackName;
            script.onerror = function() {
                document.getElementById('leftPageEntries').innerHTML = '<div class="no-entries">Could not connect to guestbook.</div>';
                document.getElementById('entryCount').textContent = '?';
            };
            document.body.appendChild(script);
        }

        function submitEntry(name, message) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing...';
            
            const font = getRandomFont();
            const callbackName = 'submitCallback_' + Date.now();
            
            window[callbackName] = function(response) {
                delete window[callbackName];
                document.getElementById('submitScript')?.remove();
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìù Sign the Book';
                
                if (response.success) {
                    showStatus('Thanks for signing! Your entry has been added. ‚ú®');
                    document.getElementById('name').value = '';
                    document.getElementById('message').value = '';
                    currentPage = 0;
                    setTimeout(loadEntries, 500);
                } else {
                    showStatus('Something went wrong. Please try again!', true);
                }
            };
            
            const params = new URLSearchParams({
                action: 'submit',
                name: name,
                message: message,
                font: font,
                callback: callbackName
            });
            
            const script = document.createElement('script');
            script.id = 'submitScript';
            script.src = SCRIPT_URL + '?' + params.toString();
            script.onerror = function() {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìù Sign the Book';
                showStatus('Could not connect. Please try again!', true);
            };
            document.body.appendChild(script);
        }

        document.getElementById('guestbookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            if (!name) return;
            
            if (SCRIPT_URL === 'YOUR_SCRIPT_URL_HERE') {
                showStatus('Guestbook not configured yet.', true);
                return;
            }
            
            submitEntry(name, message);
        });

        // Load entries on page load
        loadEntries();
    </script>
</body>
</html>
