<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Sandwich Machine</title>
    <style>
        :root {
            --java-brown: #3E2723;
            --clay-orange: #D84315;
            --mustard-yellow: #F9A825;
            --sage-green: #558B2F;
            --cream-paper: #FFF8E1;
            
            /* The "Hand-Drawn" Border Radius Trick */
            --wobbly-border: 255px 15px 225px 15px / 15px 225px 15px 255px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
            color: var(--java-brown);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 120px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #EFEBE9;
            /* Custom Scrawled Line Art Background */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30,20 Q40,5 50,20 T70,20' fill='none' stroke='%233E2723' stroke-width='3' stroke-linecap='round' opacity='0.1'/%3E%3Cpath d='M35,25 Q45,10 55,25 T75,25' fill='none' stroke='%233E2723' stroke-width='3' stroke-linecap='round' opacity='0.1'/%3E%3Ccircle cx='20' cy='80' r='8' fill='none' stroke='%233E2723' stroke-width='3' opacity='0.1'/%3E%3Cpath d='M15,80 L25,80' stroke='%233E2723' stroke-width='3' opacity='0.1'/%3E%3Cpath d='M80,80 Q90,70 80,60 Q70,70 80,80' fill='none' stroke='%233E2723' stroke-width='3' opacity='0.1'/%3E%3C/svg%3E");
        }

        /* ------------------ UI COMPONENTS ------------------ */

        .card {
            background: var(--cream-paper);
            border: 3px solid var(--java-brown);
            /* Wobbly organic shape */
            border-radius: 2px 12px 3px 15px; 
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 6px 6px 0px rgba(62, 39, 35, 0.2);
            position: relative;
        }

        .header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .header h1 { 
            font-size: 2.5em; 
            color: var(--clay-orange);
            text-transform: uppercase;
            letter-spacing: -1px;
            transform: rotate(-1deg);
            text-shadow: 2px 2px 0px var(--java-brown);
        }
        
        .sandwich-count {
            display: inline-block;
            background: var(--java-brown);
            color: var(--mustard-yellow);
            padding: 4px 12px;
            border-radius: 15px 4px 12px 6px;
            font-weight: bold;
            font-size: 0.9em;
            transform: rotate(1deg);
            margin-top: 8px;
            border: 2px solid var(--cream-paper);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }

        input[type="text"] {
            background: white;
            border: 3px solid var(--java-brown);
            border-radius: 8px 4px 10px 3px;
            padding: 12px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            outline: none;
        }
        input[type="text"]:focus {
            background: #FFFDE7;
            border-color: var(--clay-orange);
        }

        button {
            font-family: inherit;
            border: 3px solid var(--java-brown);
            background: var(--mustard-yellow);
            color: var(--java-brown);
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 10px 4px 12px 5px;
            box-shadow: 3px 3px 0px var(--java-brown);
            transition: all 0.1s;
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px var(--java-brown);
        }
        
        .btn-menu {
            background: var(--clay-orange);
            color: white;
            width: 100%;
            margin-bottom: 12px;
            font-size: 1.1em;
            border-radius: 4px 15px 5px 12px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .tab-button {
            background: white;
            color: var(--java-brown);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            white-space: nowrap;
        }
        .tab-button.active {
            background: var(--java-brown);
            color: var(--mustard-yellow);
            transform: rotate(-1deg);
        }

        .ingredients-grid, .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-height: 350px;
            overflow-y: auto;
            padding: 4px;
        }

        .ingredient-item, .option-item {
            border: 2px solid var(--java-brown);
            background: white;
            border-radius: 8px 4px 10px 3px;
            padding: 10px 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s;
        }
        .ingredient-item:hover, .option-item:hover {
            background: var(--mustard-yellow);
            transform: scale(1.05) rotate(1deg);
        }
        .ingredient-item.hidden { display: none; }
        
        .option-item.selected, .option-item.selected-side {
            background: var(--clay-orange);
            color: white;
            font-weight: bold;
            transform: rotate(-1deg);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .flavor-text {
            margin-top: 16px;
            background: white;
            border: 2px solid var(--java-brown);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            font-style: italic;
            position: relative;
        }
        .flavor-text::after {
            content: '';
            position: absolute;
            top: -10px; left: 20px;
            border-width: 0 10px 10px;
            border-style: solid;
            border-color: var(--java-brown) transparent;
            display: block;
            width: 0;
        }

        .sandwich-stack { 
            display: flex; 
            flex-direction: column-reverse; 
            gap: 6px; 
            min-height: 120px;
            padding: 12px;
            background: white;
            border: 3px solid var(--java-brown);
            border-radius: 4px;
            margin-bottom: 16px;
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee), 
            linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .sandwich-layer {
            padding: 12px;
            background: var(--cream-paper);
            border: 2px solid var(--java-brown);
            border-radius: 8px 2px 6px 4px;
            text-align: center;
            font-weight: bold;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        .remove-btn {
            position: absolute;
            right: 6px;
            background: var(--clay-orange);
            color: white;
            font-size: 1em;
            padding: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--java-brown);
            box-shadow: none;
        }

        /* NEW: Styles for the Extras (Cooking/Side) tags */
        .extras-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .extra-tag {
            border: 2px solid var(--java-brown);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .tag-cooking {
            background: var(--mustard-yellow);
            color: var(--java-brown);
            transform: rotate(-2deg);
        }
        .tag-side {
            background: var(--clay-orange);
            color: white;
            transform: rotate(2deg);
        }

        .action-buttons { display: flex; gap: 12px; }
        .btn-identify { flex: 2; background: var(--sage-green); color: white; }
        .btn-share { flex: 1; background: var(--mustard-yellow); }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(62, 39, 35, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .modal.show { display: flex; }
        
        .modal-window {
            background: var(--cream-paper);
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            border: 4px solid var(--java-brown);
            border-radius: 8px 20px 10px 15px;
            box-shadow: 10px 10px 0px var(--mustard-yellow);
        }

        .modal-header {
            background: var(--clay-orange);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--java-brown);
        }

        .menu-controls {
            padding: 12px;
            background: white;
            border-bottom: 2px solid var(--java-brown);
            display: flex;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .sort-btn {
            flex: 1;
            font-size: 0.85em;
            background: #eee;
            color: #666;
            box-shadow: none;
            border: 2px solid #ccc;
        }
        .sort-btn.active {
            background: var(--java-brown);
            color: var(--mustard-yellow);
            border-color: var(--java-brown);
            transform: rotate(-1deg);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            gap: 0;
        }
        .menu-item {
            padding: 12px;
            border-bottom: 1px solid rgba(62,39,35,0.2);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .menu-item:hover { background: var(--mustard-yellow); color: var(--java-brown); }
        
        .alpha-header {
            background: #dcd0c0;
            padding: 8px 12px;
            font-weight: 900;
            color: var(--java-brown);
        }

        .recipe-content { padding: 20px; text-align: center; }
        .recipe-paper {
            background: white;
            border: 2px dashed var(--java-brown);
            padding: 20px;
            margin-bottom: 20px;
            transform: rotate(1deg);
        }

        .search-results {
            background: white;
            border: 3px solid var(--java-brown);
            border-radius: 8px;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .search-results.active { display: block; }
        .search-item { padding: 10px; border-bottom: 1px dotted var(--java-brown); cursor: pointer; }
        .search-item:hover { background: var(--mustard-yellow); }

    </style>
</head>

        <div id="ingredientsGrid" class="ingredients-grid"></div>

    <div class="card">

            <div>

    <div class="card" style="border-color: var(--clay-orange);">

        </div>
        
        <div id="sandwichStack"></div>
        
        <div id="extrasContainer"></div>
        
        <div class="action-buttons">
            <button id="identifyBtn" class="btn-identify">Identify</button>
            <button id="shareBtn" class="btn-share">Share</button>
        </div>
    </div>

    <div id="identifyModal" class="modal">
        <div class="modal-window">
            <div class="modal-header">
                <h3>Kitchen Report</h3>
                <button onclick="closeModal('identifyModal')" style="background:transparent; border:2px solid white; color:white; padding:4px 10px; border-radius:50%;">âœ•</button>
            </div>
            <div style="padding:16px;" id="identifyBody"></div>
        </div>
    </div>

    <div id="menuModal" class="modal">
        <div class="modal-window">
            <div class="modal-header">
                <h3>Full Menu</h3>
                <button onclick="closeModal('menuModal')" style="background:transparent; border:2px solid white; color:white; padding:4px 10px; border-radius:50%;">âœ•</button>
            </div>
            
            <div class="menu-controls">
                <button id="sortByCat" class="sort-btn active" onclick="setMenuSort('category')">By Style</button>
                <button id="sortByAlpha" class="sort-btn" onclick="setMenuSort('alpha')">A - Z</button>
            </div>

            <div id="menuContent" style="padding-bottom:20px;"></div>
        </div>
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-window" style="max-width: 450px;">
            <div class="modal-header" style="background:var(--mustard-yellow); color:var(--java-brown); border-color:var(--java-brown);">
                <h3>Recipe Card</h3>
                <button onclick="closeModal('recipeModal')" style="background:transparent; border:2px solid var(--java-brown); color:var(--java-brown); padding:4px 10px; border-radius:50%;">âœ•</button>
            </div>
            <div id="recipeContent" class="recipe-content"></div>
        </div>
    </div>

        function initDatabaseIds() {
            Object.values(ingredientsData).forEach(category => {
                category.forEach(item => {
                    nameToIdMap.set(item.name.toLowerCase(), item.id);
                });
            });

            knownSandwiches = sandwichDatabase.map(s => {
                const ingredientIds = s.ingredients.map(ingName => {
                    let id = nameToIdMap.get(ingName.toLowerCase());
                    if (!id) {
                        for (const [name, foundId] of nameToIdMap.entries()) {
                            if (ingName.toLowerCase().includes(name) || name.includes(ingName.toLowerCase())) {
                                id = foundId;
                                break;
                            }
                        }
                    }
                    return id || 'UNKNOWN';
                }).filter(id => id !== 'UNKNOWN');

                let breadId = nameToIdMap.get(s.bread.toLowerCase());
                if (!breadId) breadId = 'white_bread'; 

                return {
                    ...s,
                    _ingredientIds: ingredientIds,
                    _breadId: breadId
                };
            });
        }

        function renderCategoryTabs() {
            const tabs = document.getElementById('categoryTabs');

            tabs.innerHTML = Object.entries(names).map(([key, label]) =>
                `<button class="tab-button ${key === currentCategory ? 'active' : ''}" onclick="setCategory('${key}')">${label}</button>`
            ).join('');
        }

        function setCategory(category) {
            currentCategory = category;
            renderCategoryTabs();
            renderIngredients(category);
            document.getElementById('ingredientFilter').value = '';

            const grid = document.getElementById('ingredientsGrid');
            grid.innerHTML = ingredientsData[category].map(item =>
                `<div class="ingredient-item ${category}"

                      onmouseover="showFlavorText('${item.desc.replace(/'/g, "\\'")}')"

            ).join('');

        function handleIngredientFilter(e) {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('#ingredientsGrid .ingredient-item').forEach(item => {
                const name = item.getAttribute('data-name');
                item.classList.toggle('hidden', !name.includes(query));
            });

        function addIngredient(id, category) {
            const item = ingredientsData[category].find(i => i.id === id);
            if (!item) return;

            if (autoBreadEnabled && category !== 'breads' && sandwichStack.length === 0) {
                const bread = ingredientsData.breads[0];
                sandwichStack.push({ ...bread, category: 'breads' });
            }
            sandwichStack.push({ ...item, category });
            renderSandwichStack();
        }

        function removeIngredient(index) {
            sandwichStack.splice(index, 1);
            renderSandwichStack();
        }

        function clearSandwich() {
            sandwichStack = [];
            selectedCookingMethod = null;
            selectedSide = null;
            currentSandwichName = null;
            renderSandwichStack();
            renderCookingMethods();
            renderSides();
        }

        function renderSandwichStack() {
            const container = document.getElementById('sandwichStack');
            const extrasContainer = document.getElementById('extrasContainer'); // NEW CONTAINER
            const clearBtn = document.getElementById('clearBtn');
            const identifyBtn = document.getElementById('identifyBtn');
            const shareBtn = document.getElementById('shareBtn');
            const titleEl = document.getElementById('sandwichTitle');

            titleEl.textContent = currentSandwichName ? currentSandwichName : 'YOUR ORDER';

            if (sandwichStack.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:30px; color:#aaa; font-style:italic;">Add ingredients...</div>';
                clearBtn.style.visibility = 'hidden';
                extrasContainer.innerHTML = ''; // Clear extras
                return;
            }

            let displayStack = [...sandwichStack];
            if (autoBreadEnabled) {
                const hasTopBread = displayStack.length > 0 && displayStack[displayStack.length - 1].category === 'breads';
                if (!hasTopBread) {
                    const bottomBread = displayStack.find(item => item.category === 'breads');
                    const breadToAdd = bottomBread || ingredientsData.breads[0];
                    displayStack.push({ ...breadToAdd, isAuto: true });
                }
            }

            // Render Ingredients Stack
            container.innerHTML = `
                <div class="sandwich-stack">
                    ${displayStack.map((item, i) => `
                        <div class="sandwich-layer">
                            ${item.name}
                            ${!item.isAuto ? `<button class="remove-btn" onclick="removeIngredient(${i})">âœ•</button>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            // NEW: Render Extras Tags (Cooking + Side)
            let extrasHtml = '';
            if (selectedCookingMethod || selectedSide) {
                extrasHtml = '<div class="extras-display">';
                if (selectedCookingMethod) {
                    const methodObj = cookingMethods.find(m => m.name === selectedCookingMethod);
                    extrasHtml += `<span class="extra-tag tag-cooking">${methodObj ? methodObj.emoji : ''} ${selectedCookingMethod}</span>`;
                }
                if (selectedSide) {
                    const sideObj = sides.find(s => s.name === selectedSide);
                    extrasHtml += `<span class="extra-tag tag-side">${sideObj ? sideObj.emoji : ''} ${selectedSide}</span>`;
                }
                extrasHtml += '</div>';
            }
            extrasContainer.innerHTML = extrasHtml;

            clearBtn.style.visibility = 'visible';
        }

        function identifySandwich() {
            const modal = document.getElementById('identifyModal');
            const modalBody = document.getElementById('identifyBody');
            modal.classList.add('show');
            modalBody.innerHTML = '<div style="text-align:center; padding:20px; font-style:italic;">Checking recipe book...</div>';

            const userIds = sandwichStack
                .filter(item => item.category !== 'breads')
                .map(item => item.id);
            
            const matches = [];
            const uniqueCats = new Set(sandwichStack.map(i => i.category).filter(c => c !== 'breads'));
            const isScooby = uniqueCats.size >= 5 && sandwichStack.length >= 10;

            if (isScooby) {
                 matches.push({ special: true, name: "SCOOBY SNACK", desc: "Zoinks! That is a monster sandwich!", percent: 100 });
            }

            for (const sandwich of knownSandwiches) {
                if (sandwich.name === 'Scooby Snack') continue;
                
                const dbIds = sandwich._ingredientIds;
                if (dbIds.length === 0) continue;

                let matchCount = 0;
                const missingIds = [];
                const userSet = new Set(userIds);
                
                dbIds.forEach(dbId => {
                    if (userSet.has(dbId)) {
                        matchCount++;
                    } else {
                        missingIds.push(dbId);
                    }
                });

                const totalRequired = dbIds.length;
                if (totalRequired === 0) continue;
                
                const percent = Math.round((matchCount / totalRequired) * 100);

                if (percent >= 30) {
                     matches.push({
                         sandwich: sandwich,
                         percent: percent,
                         missingIds: missingIds,
                         matchCount: matchCount,
                         total: totalRequired
                     });
                }
            }

            matches.sort((a, b) => b.percent - a.percent);

            setTimeout(() => {
                if (matches.length === 0) {
                    modalBody.innerHTML = `
                        <div style="text-align:center; padding:20px;">
                            <h4>Unique Creation</h4>
                            <p style="color:#666;">This sandwich isn't on the menu.</p>
                        </div>`;
                } else {
                    modalBody.innerHTML = matches.map(m => {
                        if (m.special) {
                            return `<div style="background:#FFF3E0; padding:12px; border:1px solid #FFCC80; margin-bottom:12px; text-align:center;">
                                <strong>${m.name}</strong><br>${m.desc}
                            </div>`;
                        }
                        
                        let missingHtml = '';
                        if (m.missingIds.length > 0) {
                            const missingNames = m.missingIds.map(mid => {
                                for (const cat in ingredientsData) {
                                    const found = ingredientsData[cat].find(i => i.id === mid);
                                    if (found) return found.name;
                                }
                                return "Unknown";
                            });

                            missingHtml = `
                                <div style="font-size:0.85em; color:var(--clay-orange); margin-top:4px;">
                                    Missing: ${missingNames.join(', ')}
                                    <button onclick="addMissing('${m.sandwich.id}')" style="font-size:0.8em; padding:2px 8px; margin-left:8px;">Add</button>
                                </div>
                            `;
                        }

                        return `
                            <div style="padding:10px; border-bottom:1px dotted var(--java-brown); margin-bottom:8px;">
                                <div style="display:flex; justify-content:space-between;">
                                    <strong>${m.sandwich.name}</strong>
                                    <span>${m.percent}% Match</span>
                                </div>
                                ${missingHtml}
                            </div>
                        `;
                    }).join('');
                }
            }, 500);
        }

        function addMissing(sandwichDbId) {
            const s = knownSandwiches.find(x => x.id == sandwichDbId);
            if (!s) return;
            
            currentSandwichName = s.name;
            const currentIds = new Set(sandwichStack.map(i => i.id));
            
            s._ingredientIds.forEach(id => {
                if (!currentIds.has(id)) {
                    for (const cat in ingredientsData) {
                        const item = ingredientsData[cat].find(i => i.id === id);
                        if (item) {
                            sandwichStack.push({ ...item, category: cat });
                            break;
                        }
                    }
                }
            });
            
            renderSandwichStack();
            closeModal('identifyModal');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            const results = document.getElementById('searchResults');
            
            if (!query) {
                results.innerHTML = '';
                results.classList.remove('active');
                return;
            }

            const found = knownSandwiches.filter(s => s.name.toLowerCase().includes(query)).slice(0, 5);
            
            results.classList.add('active');
            results.innerHTML = found.map(s => `
                <div class="search-item" onclick="loadSandwich(${s.id})">
                    ${s.name}
                </div>
            `).join('');
        }

        function loadSandwich(id) {
            const s = knownSandwiches.find(x => x.id === id);
            if (!s) return;
            
            sandwichStack = [];
            currentSandwichName = s.name;
            
            // FIX: Removed the underscore (_) so it matches the database correctly
            selectedCookingMethod = s.cooking; 
            selectedSide = s.side;
            
            let bread = ingredientsData.breads.find(b => b.id === s._breadId);
            if (!bread) bread = ingredientsData.breads[0];
            sandwichStack.push({ ...bread, category: 'breads' });

            s._ingredientIds.forEach(ingId => {
                for (const cat in ingredientsData) {
                    const item = ingredientsData[cat].find(i => i.id === ingId);
                    if (item) {
                        sandwichStack.push({ ...item, category: cat });
                        break;
                    }
                }
            });

            // Update all parts of the UI
            renderSandwichStack();
            renderCookingMethods(); // Now correctly highlights the method
            renderSides();          // Now correctly highlights the side
            
            // Clear Search/Modals
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = '';
            closeModal('recipeModal');
            closeModal('menuModal');
        }

        function shareSandwich() {
            let text = "â˜• TCHOTCHKE CAFÃ‰ ORDER \n";
            text += "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n";

            const stackForSharing = [...sandwichStack].reverse(); 
            
            stackForSharing.forEach(item => {
                text += `${item.icon} ${item.name}\n`;
            });

            text += "\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n";
            text += `ğŸ¥ª "${currentSandwichName || 'Custom Creation'}"\n`;
            
            if (selectedCookingMethod) text += `ğŸ”¥ ${selectedCookingMethod}  `;
            if (selectedSide) text += `ğŸ¥— ${selectedSide}`;
            
            text += "\n\nğŸ”— Build yours: tchotchkesoftware.com";

            navigator.clipboard.writeText(text).then(() => {
                alert("Order copied to clipboard!");
            });
        }

        // FULL MENU FUNCTIONS
        function openMenu() {
            const modal = document.getElementById('menuModal');
            modal.classList.add('show');
            renderMenuContent();
        }
        
        function setMenuSort(type) {
            currentMenuSort = type;
            document.getElementById('sortByCat').classList.toggle('active', type === 'category');
            document.getElementById('sortByAlpha').classList.toggle('active', type === 'alpha');
            renderMenuContent();
        }

        function renderMenuContent() {
            const content = document.getElementById('menuContent');
            
            if (currentMenuSort === 'alpha') {
                // Sort Alphabetically
                const sorted = [...knownSandwiches].sort((a, b) => a.name.localeCompare(b.name));
                // Group by First Letter
                let currentLetter = '';
                let html = '<div class="menu-grid">';
                
                sorted.forEach(s => {
                    const letter = s.name.charAt(0).toUpperCase();
                    if (letter !== currentLetter) {
                        currentLetter = letter;
                        html += `<div class="alpha-header" style="grid-column: 1 / -1; margin-top:10px;">${currentLetter}</div>`;
                    }
                    html += `<div class="menu-item" onclick="showRecipe(${s.id})">
                                <span>${s.name}</span>
                            </div>`;
                });
                html += '</div>';
                content.innerHTML = html;
                
            } else {
                // Sort by Category
                const categories = {};
                knownSandwiches.forEach(s => {
                    if (!categories[s.category]) categories[s.category] = [];
                    categories[s.category].push(s);
                });

                content.innerHTML = Object.entries(categories).map(([cat, items]) => `
                    <div style="background:var(--java-brown); color:var(--cream-paper); padding:8px 12px; margin-top:10px; font-weight:bold; border-radius:4px;">${cat}</div>
                    <div class="menu-grid">
                        ${items.map(item => `
                            <div class="menu-item" onclick="showRecipe(${item.id})">
                                <span>${item.name}</span>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
            }
        }

        function showRecipe(id) {
            const s = knownSandwiches.find(x => x.id === id);
            const modal = document.getElementById('recipeModal');
            const content = document.getElementById('recipeContent');
            
            modal.classList.add('show');
            content.innerHTML = `
                <div class="recipe-paper">
                    <h2 style="font-family:'Trebuchet MS'; color:var(--clay-orange); margin-bottom:4px;">${s.name}</h2>
                    <div style="font-style:italic; color:#666; margin-bottom:12px;">${s.category}</div>
                    
                    <div style="text-align:left; border-top:2px dashed var(--java-brown); border-bottom:2px dashed var(--java-brown); padding:10px 0;">
                        <ul style="padding-left:20px; color:var(--java-brown);">
                            <li style="font-weight:bold;">${s.bread}</li>
                            ${s.ingredients.map(i => `<li>${i}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div style="margin-top:12px; font-size:0.9em; display:flex; justify-content:space-around;">
                        <span>ğŸ”¥ ${s.cooking}</span>
                        <span>ğŸ¥— ${s.side || 'None'}</span>
                    </div>
                </div>

                <button onclick="loadSandwich(${s.id})" style="width:100%; background:var(--clay-orange); color:white; border-radius:50px;">
                    Make This Sandwich
                </button>
            `;
        }

        init();
    </script>
</body>
</html>
